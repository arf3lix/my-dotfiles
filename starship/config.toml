"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](fg:color_1)\
$os\
$username\
[](bg:color_2 fg:color_1)\
$directory\
[](fg:color_2 bg:color_3)\
$git_branch\
$git_status\
[](fg:color_3 bg:color_4)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_4 bg:color_5)\
$docker_context\
$conda\
$pixi\
[](fg:color_5 bg:color_6)\
$time\
[ ](fg:color_6)\
$line_break$character"""

palette = 'wallust'



[os]
disabled = false
style = "bg:color_1 fg:color_fg"
format = '[ $symbol]($style)'

[os.symbols]
Arch = "󰣇"

[username]
show_always = true
style_user = "bg:color_1 fg:color_fg"
style_root = "bg:color_1 fg:color_fg"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg bg:color_2"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_3"
format = '[[ $symbol $branch ](fg:color_fg bg:color_3)]($style)'

[git_status]
style = "bg:color_3"
format = '[[($all_status$ahead_behind )](fg:color_fg bg:color_3)]($style)'

[nodejs]
symbol = ""
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[c]
symbol = " "
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[cpp]
symbol = " "
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[rust]
symbol = ""
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[golang]
symbol = ""
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[php]
symbol = ""
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[java]
symbol = ""
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[kotlin]
symbol = ""
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[haskell]
symbol = ""
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[python]
symbol = ""
style = "bg:color_4"
format = '[[ $symbol( $version) ](fg:color_fg bg:color_4)]($style)'

[docker_context]
symbol = ""
style = "bg:color_5"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_5)]($style)'

[conda]
style = "bg:color_5"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_5)]($style)'

[pixi]
style = "bg:color_5"
format = '[[ $symbol( $version)( $environment) ](fg:color_fg bg:color_5)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_6"
format = '[[  $time ](fg:color_bg bg:color_6)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[    ┗━━](bold fg:color_1)'
error_symbol = '[    ┗━━](bold fg:color_7)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[custom.character]
when = "true"
symbol = ""
format = '[━━━━━━━ ](bold fg:color_1)'























































































































[palettes.wallust]
color_bg = '#232425'
color_fg = '#EAECED'
color_cursor = '#979EA6'
